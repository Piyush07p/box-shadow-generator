<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
   
    <title>Document</title>
</head>
<body>
    <nav class="nav">
        <h1>Box-shadow generator</h1>
    </nav>
       <div class="container">
          
           <div class="result">
               <div id="element">

               </div>
           </div>

           <div class="slider">
            <div class="range-slider">
                <label for="h-shadow">Horizontal shadow</label>
                <input id="h-shadow" max="100" min="-100" value="0" type="range">
            </div>
            <div class="range-slider">
             <label for="v-shadow">Vertical shadow</label>
             <input id="v-shadow" max="100" min="-100" value="0" type="range">
         </div>
         <div class="range-slider">
             <label  for="b-radius">Blur Radius</label>
             <input id="b-radius" max="100" min="0" value="0" type="range">
         </div>
         <div class="range-slider">
             <label for="s-radius">Spread Radius</label>
             <input id="s-radius" type="range" max="50" min="-50" value="0">
         </div>
         
         
         <div class="range-slider">
             <label for="s-color">Shadow Color</label>
             <input id="s-color" type="color">
         </div>
         <div class="range-slider">
            <label for="c-opacity">Color Opacity</label>
            <input max="1" min="0" step="0.1" id="c-opacity" type="range">
        </div>
        <div class="range-slider">
            <label for="bg-color">Box bg-color</label>
            <input id="bg-color" type="color">
        </div>
         <div class="range-slider">
             <label  for="in-shadow">Inset shadow</label>
             <input id="in-shadow" type="checkbox">
         </div>
         
       <div class="wrapper">
        <div class="code-wrapper">
            <textarea id="code" rows="2" type="text"></textarea>
            <button onclick="copycode()" >Copy</button>
        </div>
        <br>
        <div class="code-wrapper">
           <textarea id="code2" rows="2" type="text"></textarea>
           <button onclick="copycode2()">Copy</button>
       </div>
       </div>
        

           </div>
       </div>
</body>
<script defer src="index.js"></script>
</html>
